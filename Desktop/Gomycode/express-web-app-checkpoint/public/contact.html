<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <!-- Header container -->
      <div class="navbar--wrapper">
        <!-- Logo  -->
        <span class="logo">CYNED TECHNOLOGIES</span>
        <!-- Mobile menu icon  -->
        <i
          class="fa-solid fa-bars mobile--menu--icon"
          id="hamburger-menu-icon"
        ></i>
      </div>
      <!-- Mobile navigation menu -->
      <nav class="mobile--menu" id="mobile-menu">
        <ul class="open--mobile--menu" id="mobile-menu-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <!-- Destop navigation menu -->
      <nav class="larger--screen--navbar">
        <ul class="desktop--menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header section ends here -->

    <!-- Main section starts  -->
    <main>
      <h1>Get in touch</h1>
      <div class="form--wrapper">
        <form action="">
          <label for="firstName">First Name</label>
          <input type="text" placeholder="Enter your first name" />
          <label for="lastName">Last Name</label>
          <input type="text" placeholder="Enter your last name" />
          <label for="email">Email</label>
          <input type="email" placeholder="johndoe@email.com" />
          <label for="phoneNumber">Enter your phone number</label>
          <input type="text" placeholder="Enter your phone number" />
          <label for="message">Write your message</label>
          <textarea name="" id=""></textarea>
        </form>
        <button>Send</button>
      </div>
    </main>
    <footer>
      <div class="footer--icons--container">
        <h3>Connect with us</h3>
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div>
        <p>&copy; 2024 CYNED Technologies. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/67a5038876.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
